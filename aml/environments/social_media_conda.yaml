name: socialmedia-conda
channels:
  - conda-forge
dependencies:
  - python=3.11
  - numpy=1.26.2
  - pandas=2.1.0
  - scikit-learn=1.2.2
  - scipy=1.11.1
  - joblib=1.3.2
  - setuptools<81
  - pip
  - pip:
      - "{socialmedia-sourcecode-uri}"
      - inference-schema[numpy-support]==1.3.0
      - xlrd==2.0.1
      - mlflow==2.7.1
      - mlflow-skinny==2.7.1
      - azureml-mlflow==1.42.0
      - pycountry-convert
      - pycountry
